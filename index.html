<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5 Day Weather Forecast</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>

<header>
	<h1>How's The Weather This Week?</h1>
</header>
<main>
	<h3>Washington D.C. Forecast</h3>
	<button class="accordion">Today</button>
	<div class="panel">
		<ul></ul>
	</div>
	<button class="accordion">Tomorrow</button>
	<div class="panel">
		<ul>See</ul>
	</div>
	<button class="accordion">Two Days Out</button>
	<div class="panel">
		<ul>A Lot</ul>
	</div>
	<button class="accordion">Three Days Out</button>
	<div class="panel">
		<ul>Of</ul>
	</div>
	<button class="accordion">Four Days Out</button>
	<div class="panel">
		<ul>Movies</ul>
	</div>
</main>
<script src="project.js"></script>	

</body>
</html>
